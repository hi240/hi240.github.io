
<html>
 <head>
  <title> 회원가입 </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!--  
  	조별과제 : 
    jquery 를 사용하여 유효성 검증 코드를 만드시고
    
    MemberJoinOK.jsp 를 통해서 데이터 받아서 결과 출력하세요
     
    userId : keyup 이벤트  정해진 표현에 맞지 않으면 ID 추가 입력
    ex) let id ="정규표현식" 
    ex) if(id.test($(this).val()) != true) { 확인요청 } else {}
    
    userPass : keyup 이벤트에서 정해진 표현과 일치 하지 않으면 (정규표현 가능)
    
    userPassCheck : keyup  >> userPass 같은 값인지 확인 일치여부 확인
    
    userEmail : keyup 이벤트에서 email 형식과 일치여부 확인
    
    userPhone : keyup 이벤트에서 phone 형식과 일치여부 확인
    
    
    submit 전송시 
    userId , userPass , userPassCheck , userEmail , userPhone
    , userSsn1 , userSsn2 , userZipCode , userPhone
       값이 입력되지 않으면 다시 입력을 요청
  -->
  
  <script type="text/javascript">
  function validate(){
	  var re = /^[a-zA-Z0-9]{4,12}$/;
	  var re2 = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
	  var id = document.getElementById("userId");
      var pw = document.getElementById("userPass");
      var email = document.getElementById("userEmail");
      var checkpw = document.getElementById("userPassCheck");
      var num1 = document.getElementById("userSsn1");
      var num2 = document.getElementById("userSsn2");
      var arrNum1 = new Array(); // 주민번호 앞자리숫자 6개를 담을 배열
      var arrNum2 = new Array();
      
      if(!check(re,id,"아이디는 4~12자의 영문 대소문자와 숫자로만 입력")) {
          return false;
      }
      if(!check(re,pw,"패스워드는 4~12자의 영문 대소문자와 숫자로만 입력")) {
          return false;
      }

      if(pw.value != checkpw.value) {
          alert("비밀번호가 다릅니다. 다시 확인해 주세요.");
          checkpw.value = "";
          checkpw.focus();
          return false;
      }
      if(signForm.id.value=="") {
          alert("아이디를 입력해 주세요");
          signForm.id.focus();
          return false;
      }
      if(email.value=="") {
          alert("이메일을 입력해 주세요");
          email.focus();
          return false;
      }
      if(signForm.userName.value=="") {
          alert("이름을 입력해 주세요");
          signForm.userName.focus();
          return false;
      }
      if(signForm.userZipcode.value=="") {
          alert("우편번호를 입력해 주세요");
          signForm.userZipcode.focus();
          return false;
      }
      if(signForm.userAddr1.value=="") {
          alert("주소를 입력해 주세요");
          signForm.userAddr1.focus();
          return false;
      }
      if(signForm.userPhone.value=="") {
          alert("폰 번호를 입력해 주세요");
          signForm.userPhone.focus();
          return false;
      }
      if(signForm.year.value=="") {
          alert("생년월일을 입력해 주세요");
          signForm.year.focus();
          return false;
      }
      if(!check(re2, email, "적합하지 않은 이메일 형식입니다.")) {
          return false;
      }
      
      for (var i=0; i<num1.value.length; i++) {
          arrNum1[i] = num1.value.charAt(i);
      } // 주민번호 앞자리를 배열에 순서대로 담는다.

      for (var i=0; i<num2.value.length; i++) {
          arrNum2[i] = num2.value.charAt(i);
      } // 주민번호 뒷자리를 배열에 순서대로 담는다.

      var tempSum=0;

      for (var i=0; i<num1.value.length; i++) {
          tempSum += arrNum1[i] * (2+i);
      } // 주민번호 검사방법을 적용하여 앞 번호를 모두 계산하여 더함

      for (var i=0; i<num2.value.length-1; i++) {
          if(i>=2) {
              tempSum += arrNum2[i] * i;
          }
          else {
              tempSum += arrNum2[i] * (8+i);
          }
      } // 같은방식으로 앞 번호 계산한것의 합에 뒷번호 계산한것을 모두 더함

      if((11-(tempSum%11))%10!=arrNum2[6]) {
          alert("올바른 주민번호가 아닙니다.");
          num1.value = "";
          num2.value = "";
          num1.focus();
          return false;
      }else{
    	// ------------ 생일 자동 등록 -----------
          if(arrNum2[0]==1 || arrNum2[0]==2) {
              var y = parseInt(num1.value.substring(0,2));
              var m = parseInt(num1.value.substring(2,4));
              var d = parseInt(num1.value.substring(4,6));
              join.years.value = 1900 + y;
              join.month.value = m;
              join.day.value = d;
          }
          else if(arrNum2[0]==3 || arrNum2[0]==4) {
              var y = parseInt(num1.value.substring(0,2));
              var m = parseInt(num1.value.substring(2,4));
              var d = parseInt(num1.value.substring(4,6));
              join.years.value == 2000 + y;
              join.month.value = m;
              join.day.value = d;
          }
      }
      if(signForm.userSsn1.value=="") {
          alert("주민번호 앞자리를 입력해 주세요");
          signForm.userSsn1.focus();
          return false;
      }
      if(signForm.userSsn2.value=="") {
          alert("주민번호 뒷자리를 입력해 주세요");
          signForm.userSsn2.focus();
          return false;
          }
    
       alert("회원가입이 완료되었습니다.");
  }
  function check(re, what, message) {
      if(re.test(what.value)) {
          return true;
      }
      alert(message);
      what.value = "";
      what.focus();
      return false;
  }
  

 
  </script>
  <style>
    body{font-family:"malgun gothic";font-size:9pt;}
    th { text-align:right; background-color:#dbdbdb}
    th.title { text-align:center; font-size:12pt;background-color:#ffffff;}
  </style>
 </head>
 <body>
    
    <form name="signForm" id="signForm" method="post" action="MemberJoinOK.jsp" onsubmit="return validate();">
	    <table>
		    <tr>
		        <th colspan="2" class="title">회원가입</th>
		    </tr>
		    <tr>
		        <th>아이디</th>
		        <td>
		        	<input type="text" maxlength="20" id="userId" name="userId" title="3~16자리의 영문+숫자 조합으로 입력해주세요">
		       	</td>
		        <td class="tdid"></td>
		    </tr>
	        
		    <tr>
		        <th>이름</th>
		        <td>
		        	<input type="text" maxlength="20" id="userName" name="userName" title="이름" >
		        </td>
		    </tr>
		    <tr>


              <th>패스워드</th>
		        <td>
		        	<input type="password" maxlength="20" id="userPass" name="userPass" title="3~16자리의 영문+숫자 조합으로 입력해주세요" >
		        	
		        </td>
		        <td class="tdpw"></td>
		    </tr>
		    <tr>
		        <th>패스워드 확인</th>
		        <td><input type="password" maxlength="20" id="userPassCheck" name="userPassCheck"  title="패스워드 확인"></td>
		        <td class="tdpwch"></td>
		    </tr>
		    <tr>
		        <th>성별</th>
		        <td><input type="radio" name="gender" value="남" checked>남 &nbsp;
		               <input type="radio" name="gender" value="여">여  </td>
		    </tr>
		    <tr>
		        <th>이메일</th>
		        <td><input type="text" maxlength="50" id="userEmail" name="userEmail"  title="이메일"></td>
		        <td class="tdmail"></td>
		    </tr>
		    <tr>
		        <th>주민번호</th>
		        <td>
		        	<input type="text" maxlength="6" id="userSsn1" name="userSsn1" title="주민번호1"> -
		        	<input type="text" maxlength="7" id="userSsn2" name="userSsn2" title="주민번호2 ">
		        </td>
		    </tr>
		    <tr>
		        <th>우편번호</th>
		        <td>
			        <input type="text" maxlength="10" id="userZipCode" name="userZipCode" size="9" title="주소-우편번호" > 
			        <input type="button" value="우편번호검색"  />
		        </td> 
		    </tr>
		    <tr>
		       <th>주소1</th>
		        <td>
		        	<input type="text" maxlength="20" size="45" id="userAddr1" name="userAddr1" title="주소-기본주소" >
		        </td>
		    </tr>
		    <tr>
		        <th>주소2</th>
		        <td>
		        	<input type="text" maxlength="20" size="45" id="userAddr2" name="userAddr2" title="주소-상세주소">
		        </td>
		    </tr>
		    <tr>
		        <th>핸드폰번호</th>
		        <td>
		            <input type="text" size="30" maxlength="20" id="userPhone" name="userPhone" title="'010','-'없이 입력하세요">
		        </td>
		        <td class="tdphone"></td>
		    </tr>
		    <tr>
		        <th>취미</th>
		        <td>
			        <input type="checkbox" name="hobby" value="등산">등산 
			        &nbsp;&nbsp;
			        <input type="checkbox" name="hobby" value="자전거">자전거 
			        &nbsp;&nbsp;
			        <input type="checkbox" name="hobby" value="컴퓨터">컴퓨터
			        &nbsp;&nbsp;
			        <input type="checkbox" name="hobby" value="영화감상">영화감상
		        </td>
		    </tr>
		    <tr>
		        <th>생년월일</th>
		        <td>
		        	<input type="text" name="year"> 년
		        	<select name="month">
					      <option value="01">01</option>
					      <option value="02">02</option>
					      <option value="03">03</option>
					      <option value="04">04</option>
		    		</select> 월 
		    		<select name="day">
					      <option value="01">01</option>
					      <option value="02">02</option>
					      <option value="03">03</option>
					      <option value="04">04</option>
		    		</select> 일
		    	</td>
		    </tr>
		    <tr>
		        <td colspan="2">
		            <input type="submit" value="가입완료" >  
		            <input type="reset" value="입력취소">        
		        </td> 
		    </tr>
	    </table>
    </form>
 </body>
</html>
